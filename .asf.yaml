github:
  autolink_jira: SDAP
  protected_branches:
    master:
      strict: true # Require branches be up to date
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
    develop:
      strict: true # Require branches be up to date
      required_pull_request_reviews:
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
        required_approving_review_count: 1
  del_branch_on_merge: true
